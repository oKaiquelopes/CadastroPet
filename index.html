<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre seu pet!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="ico-petshop-7837a-large.ico" type="image/x-icon">
</head>
<body>
    <div class="bloco">
        <img src="pet.jpg">
        <h1>Cadastrar Pet</h1>
        <form>

            <div class="nomeidade">
                <input type="text" placeholder="Nome do Pet" class="nome">
                <input type="number" placeholder="Idade" class="idade">
            </div>

            <input type="email" placeholder="Email do responsável">

            <p>Espécies</p>

            <div class="radio">
                <span>
                    <input type="radio" id="canino" name="especie">
                    <label for="canino">Canino</label>
                </span>

                <span>
                    <input type="radio" id="felino" name="especie">
                    <label for="felino">Felino</label>
                </span>
            </div>

            <p>Porte</p>

            <div class="radio">
                <span>
                    <input type="radio" id="pequeno" name="porte">
                    <label for="pequeno">Pequen.</label>
                </span>

                <span>
                    <input type="radio" id="medio" name="porte">
                    <label for="medio">Médio</label>
                </span>

                <span>
                    <input type="radio" id="grande" name="porte">
                    <label for="grande">Grande</label>
                </span>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
